<ion-header>
  <ion-navbar>
    <header-menu [pageList]="componentsList"></header-menu>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div *ngFor="let page of componentsList"
         [style.display]="page.name==currentPage?'block':'none'"
         class="contentPage">
      <ndc-dynamic [ndcDynamicComponent]="page.component"
                   [ndcDynamicInputs]="page.inputs">
      </ndc-dynamic>
    </div>
  </div>


</ion-content>

<ion-footer>
  <div class="marquee">
    <p><ion-icon name="warning"></ion-icon> Infektionsschutz: Rechts gehen - Abstand halten! <ion-icon name="warning"></ion-icon></p>
  </div>
</ion-footer>
